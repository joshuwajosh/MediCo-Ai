[build]
  publish = "."
  # For no-build deployments, we just echo. 
  # If using a builder like Vite, change this to 'npm run build'
  command = "echo 'Deploying MediCode AI Pro static assets...'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[header.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content"